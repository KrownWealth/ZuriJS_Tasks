<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arithmetics</title>
</head>
<body>
    <h2>BASIC JAVASCRIPTS ARITHMETICS WITH INLINE SCRIPT</h2>
    <p id="addition"></p>
    <p id="subtraction"></p>
    <p id="multiplication"></p>
    <p id="division"></p>
<script>
        
    // Declaring statements
    let x,y,z,u,w,k;

// Assigning variables
x = 10;
y = 5;

// Performing Arithmetics
z = x + y;
w = x - y;
u = x * y;
k = x / y;
      
document.getElementById("addition").innerHTML = z;
document.getElementById("subtraction").innerHTML = w;
document.getElementById("multiplication").innerHTML = u;
document.getElementById("division").innerHTML = k;
        
</script>
</body>
</html>
